<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='/static/style.css'/>
  <title>Login</title>
</head>
<body>
  <div class="contenitoreLogin">
      <h1>Login</h1>
      <br>
      <div class="formLogin">
      <form action="/" method="post">
        <input class="input" type="text" autocomplete="off" placeholder="Username" name="username" value="{{
          request.form.username }}">
         <input class="input passwordInpt" type="password" placeholder="Password" name="password" value="{{
          request.form.password }}"><br>
        <input class="button loginBtn" type="submit" value="Login">
      </form>
       </div>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
</body>
</html>
